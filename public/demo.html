<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth demo – Entra ID & OneLogin</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 32rem;
            margin: 2rem auto;
            padding: 0 1rem;
            color: #1a1a1a;
        }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { color: #555; margin-bottom: 1.5rem; }
        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: #0078d4;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover { background: #106ebe; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-group { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-bottom: 0.5rem; }
        .btn-onelogin { background: #00a2a3; }
        .btn-onelogin:hover { background: #008c8d; }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 0.875rem;
            word-break: break-all;
        }
        #result h2 { font-size: 1rem; margin: 0 0 0.5rem 0; }
        #result pre { margin: 0; white-space: pre-wrap; }
        .mask { color: #666; }
    </style>
</head>
<body>
    <h1>Auth demo</h1>
    <p>Sign in with Microsoft Entra ID or OneLogin. After login you’ll be redirected back here with the token in the URL fragment.</p>

    <div id="logged-out">
        <div class="btn-group">
            <button type="button" class="btn" id="login-entra-btn">Login with Entra ID</button>
            <button type="button" class="btn btn-onelogin" id="login-onelogin-btn">Login with OneLogin</button>
        </div>
    </div>

    <div id="logged-in" style="display: none;">
        <p><strong>You’re signed in.</strong></p>
        <div id="result"></div>
        <button type="button" class="btn" id="logout-btn" style="margin-top: 1rem;">Clear and sign in again</button>
    </div>

    <script>
        function parseHash() {
            const hash = window.location.hash.slice(1);
            if (!hash) return null;
            return Object.fromEntries(new URLSearchParams(hash));
        }

        function showTokens(params) {
            document.getElementById('logged-out').style.display = 'none';
            document.getElementById('logged-in').style.display = 'block';
            const accessToken = params.access_token || '';
            const mask = (s) => s.length > 12 ? s.slice(0, 8) + '…' + s.slice(-4) : '…';
            let html =
                '<h2>Token info (masked)</h2><pre>' +
                'access_token: ' + mask(accessToken) + '\n' +
                'expires_on: ' + (params.expires_on || '') + '\n' +
                'token_type: ' + (params.token_type || '') + '\n' +
                (params.refresh_token ? 'refresh_token: ' + mask(params.refresh_token) + '\n' : '') +
                (params.id_token ? 'id_token: ' + mask(params.id_token) + '\n' : '');
            html += '</pre>';
            if (params.id_token_claims) {
                try {
                    const claims = JSON.parse(params.id_token_claims);
                    html += '<h2>Parsed id_token claims</h2><pre>' +
                        JSON.stringify(claims, null, 2) + '</pre>';
                } catch (e) {
                    html += '<h2>Parsed id_token claims</h2><p class="mask">(invalid JSON)</p>';
                }
            }
            document.getElementById('result').innerHTML = html;
        }

        function clearHash() {
            history.replaceState(null, '', window.location.pathname + window.location.search);
        }

        function startLogin(strategy, btn) {
            return async () => {
                btn.disabled = true;
                try {
                    const res = await fetch('/api/auth/' + strategy + '/login');
                    if (!res.ok) throw new Error(res.statusText);
                    const body = await res.json();
                    const data = body.data ?? body;
                    window.location.href = data.url;
                } catch (e) {
                    btn.disabled = false;
                    alert('Failed to start login: ' + (e.message || e));
                }
            };
        }

        document.getElementById('login-entra-btn').addEventListener('click', startLogin('entra', document.getElementById('login-entra-btn')));
        document.getElementById('login-onelogin-btn').addEventListener('click', startLogin('onelogin', document.getElementById('login-onelogin-btn')));

        document.getElementById('logout-btn').addEventListener('click', () => {
            clearHash();
            document.getElementById('logged-in').style.display = 'none';
            document.getElementById('logged-out').style.display = 'block';
        });

        (function init() {
            const params = parseHash();
            if (params && params.access_token) {
                showTokens(params);
                clearHash();
            }
        })();
    </script>
</body>
</html>
